<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body.debug .container,
        body.debug .container-fluid {
            outline: 2px double blue;
            outline-offset: -2px;
        }

        body.debug .row {
            outline: 2px dashed red;
            outline-offset: -2px;
        }

        body.debug [class*="col-"] {
            outline: 2px dotted forestgreen;
            outline-offset: -3px;
        }
    </style>
</head>

<body class="debug">
    <header class="container-fluid">
        <div class="row">
            <div class="col">Big Boss Fight</div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div id="bossesID" class="row">


                    <!-- //ANCHOR - Big Boss template -->

                    <div class="col-12 col-md-6"><img class="img-fluid"
                            src="https://avatars.githubusercontent.com/u/20800016?v=4" alt="MarkO">
                        <h1>Big Boss</h1>
                        <div class="progress">
                            <div class="progress-bar bg-primary|secondary|success|danger|warning|info|light|dark"
                                role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                                aria-valuemax="100">
                                Description</div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-6">
                <div id="heroesID" class="row">
                    <div class="col-12 col-md-6"><img class="img-fluid"
                            src="https://media-exp1.licdn.com/dms/image/C4D03AQHQ1hkP8oGLcg/profile-displayphoto-shrink_200_200/0/1600292459548?e=1646265600&v=beta&t=5gdnBA2CbPRGVIDIdCPlRZk-CwA7hvmjoLzilH0P_d0"
                            alt="MickS">
                        <h1>Hero</h1>
                        <div class="progress">
                            <div class="progress-bar bg-primary|secondary|success|danger|warning|info|light|dark"
                                role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                                aria-valuemax="100">
                                Description</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>

</html>
